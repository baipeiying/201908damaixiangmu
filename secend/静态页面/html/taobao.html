<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝授权</title>
    <link rel="shortcut icon" href="//img.alicdn.com/tfs/TB1RxAHSmrqK1RjSZK9XXXyypXa-16-16.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/taobao.css">
    <script>
		~ function () {
			let evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';

			function computed() {
				let HTML = document.documentElement,
					deviceW = HTML.clientWidth,
					designW = 750,
					ratio = deviceW / designW * 100;
				if (deviceW >= designW) ratio = 100;
				HTML.style.fontSize = ratio + 'px';
			}
			computed();
			window.addEventListener(evt, computed);
		}();
    </script>
    
</head>
<body>

         <img src="../img/dataobao.png" class="chart" alt="">
     </div>
     <div class="user">用户名</div>
     <div class="enroll">请输入登录密码</div>
